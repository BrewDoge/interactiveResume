<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Babylon.js Scene</title>
    <style>
        /* Fullscreen Canvas */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- The canvas element where the 3D scene will be rendered -->
    <canvas id="renderCanvas"></canvas>

    <!-- Include Babylon.js via CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <canvas id="renderCanvas"></canvas>

    <!-- BabylonJS Library -->
    <script src="https://cdn.babylonjs.com/advancedDynamicTexture.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.gui.min.js"></script>


    <!-- Include the app.js script -->
    <script src="scripts/app.js"></script>
    <!--script src="scripts/map.js"></script-->
</body>
</html>
